<app-header-public></app-header-public>

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Connexion</h2>
            <form [formGroup]="form" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="f-telephone">Telephone</label>
                    <input 
                    formControlName="telephone" 
                    type="text" 
                    class="form-control" 
                    [class.is-invalid]="isControlInvalid('telephone')"
                    id="f-telephone">
                    <div class="invalid-feedback" 
                    *ngIf="isControlInvalid('telephone')">
                        <p *ngIf="form.controls.telephone.errors.required">The phone login is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="f-password">Password</label>
                    <input 
                    formControlName="password" 
                    type="password" 
                    class="form-control"
                    [class.is-invalid]="isControlInvalid('password')" 
                    id="f-password">
                    <div class="invalid-feedback" 
                    *ngIf="isControlInvalid('password')">
                        <p *ngIf="form.controls.password.errors.required">The password is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width:150px" [disabled]="isWorking || form.invalid">
                        <span class="d-block clearfix">
                            Sign in
                            <i class="spinner-border float-right" *ngIf="isWorking"></i>
                        </span>
                    </button>
                </div>
            </form>


        </div>
    </div>
</div>
